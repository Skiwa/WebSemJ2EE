<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Création d'un album</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <label for="title">Titre: </label>
                <h:inputText id="title" value="#{createAlbum.current.title}"/>
                <h:message for="title"/>
                
                <h:commandButton value="Créer" action="#{createAlbum.create()}">
                    <f:param name="idUser" value="#{sessionTools.connectedUser.id}"/>
                </h:commandButton>
        </h:form>
    </body>
</html>
